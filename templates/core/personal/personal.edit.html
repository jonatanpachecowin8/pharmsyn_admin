{% extends "base/index.html" %} 

{% block content %}
{% load static %} 



<div class="wrapper">
    <div class="container-fluid">

        <!-- Page-Title -->
        <div class="row">
            <div class="col-sm-12">
                <div class="page-title-box">
                    <div class="btn-group pull-right">
                        <ol class="breadcrumb hide-phone p-0 m-0">
                            <li class="breadcrumb-item"><a href="#">Pharmsyn</a></li>
                            <li class="breadcrumb-item"><a href="#">Personal</a></li>
                            <li class="breadcrumb-item active">Editar</li>
                        </ol>
                    </div>
                    <h4 class="page-title">Modulo Personal</h4>
                </div>
            </div>
        </div>
        <!-- end page title end breadcrumb -->
        <div class="row">
            <div class="col-12">
                <div class="card">
                    <div class="card-body">

                        <h4 class="mt-0 header-title">Editar Personal</h4>

                        <form id="editar-personal-form" method="post" action="{% url 'core:editar_personal' personal_id=data.personal.id %}">
                        {% csrf_token %}
                        <input type="hidden" name="personal_id" value="{{ data.personal.id }}">
            
                        <div class="form-group row">
                            <label for="inputNombres" class="col-sm-2 col-form-label">Nombres:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputNombres" name="nombres" value="{{ data.personal.nombres }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputApellidos" class="col-sm-2 col-form-label">Apellidos:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputApellidos" name="apellidos" value="{{ data.personal.apellidos }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-datetime-local-input" class="col-sm-2 col-form-label">Fecha de Nacimiento:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="datetime" name="fecha_nacimiento" value="{{ data.personal.fecha_nacimiento|date:'Y-m-d' }}" id="example-datetime-local-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputTelefono" class="col-sm-2 col-form-label">Tel√©fono:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputTelefono" name="telefono" value="{{ data.personal.telefono }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="example-email-input" class="col-sm-2 col-form-label">Email:</label>
                            <div class="col-sm-10">
                                <input type="email" class="form-control" id="inputEmail" name="email" value="{{ data.personal.email }}">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputEstado" class="col-sm-2 col-form-label">Estado:</label>
                            <div class="col-sm-10">
                                <select class="form-control" id="inputEstado" name="estado">
                                    <option value="activo" {% if data.personal.estado == 'activo' %} selected {% endif %}>Activo</option>
                                    <option value="inactivo" {% if data.personal.estado == 'inactivo' %} selected {% endif %}>Inactivo</option>
                                </select>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputFechaInicio" class="col-sm-2 col-form-label">Fecha de Inicio:</label>
                            <div class="col-sm-10">
                                <input class="form-control" type="datetime" name="fecha_inicio" value="{{ data.personal.fecha_inicio|date:'Y-m-d' }}" id="example-datetime-local-input">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="inputSalario" class="col-sm-2 col-form-label">Salario:</label>
                            <div class="col-sm-10">
                                <input type="text" class="form-control" id="inputSalario" name="salario" value="{{ data.personal.salario }}">
                            </div>
                        </div>
                        
                        <div class="form-group row">
                            <label for="inputCargo" class="col-sm-2 col-form-label">Cargo:</label>
                            <div class="col-sm-10">
                                <input type="hidden" id="inputCargoId" name="cargo_id" value="{{ data.personal.rol.id }}">
                                <select class="form-control" id="inputCargo" name="cargo">
                                    {% for rol in data.roles %}
                                        <option value="{{ rol.id }}" {% if data.personal.rol.id == rol.id %} selected {% endif %}>{{ rol.nombre }}</option>
                                    {% endfor %}
                                </select>
                            </div>
                        </div>

                        <div class="form-group row">
                            <div class="col-sm-10 offset-sm-2">
                                <button type="submit" class="btn btn-primary">Guardar cambios</button>
                            </div>
                        </div>
                        
                    </div>
                </div>
            </div> <!-- end col -->
        </div> <!-- end row -->
    </div> <!-- end container -->
</div>
<!-- end wrapper -->



{% endblock %}
